<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">

  <!-- MUHIM: MOBIL UCHUN -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AGMK Muhandislik maktabi</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("bg-school.jpg") center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1b2f3a;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      height: 90px;
      width: auto;
    }

    .header-text {
      font-size: 14px;
      line-height: 1.3;
      font-weight: bold;
    }

    /* ===== SERTIFIKAT ===== */
    .certificate {
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .certificate h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .certificate p {
      font-size: 15px;
      margin: 8px 0;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      margin: 15px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      background: #00c6ff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
    }

    .btn:hover {
      background: #00a2d4;
    }

    /* ===== MOBIL (ANDROID) ===== */
    @media (max-width: 768px) {
      body {
        padding-top: 140px;
          
        background-position: -230px 80px;
        background-size: cover;           /* rasm to‚Äòliq chiqsin */
    background-attachment: scroll;    /* mobil uchun muhim */
      }

     header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;

  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;

  padding: 20px 10px;

  /* üî¥ MUHIM QISM */
  background: rgba(15, 45, 58, 0.65);

  z-index: 10;
}

      .logo {
        height: 90px;
      }

      .header-text {
        font-size: 13px;
      }

      .certificate {
         background: rgba(255, 255, 255, 0.85); /* Oq, lekin shaffof */
  backdrop-filter: blur(6px);            /* Orqa fonni yumshatadi */
  -webkit-backdrop-filter: blur(6px);    /* Android / iOS uchun */
  border-radius: 20px;
  padding: 32px 28px;
  max-width: 620px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      }

      .certificate h1 {
        font-size: 22px;
      }

      .name {
        font-size: 26px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="agmk-logo.png" alt="AGMK logo" class="logo">
    <div class="header-text">
      ‚ÄúOLMALIQ KON-METALLURGIYA KOMBINATI‚Äù<br>
      AKSIYADORLIK JAMIYATI<br>
      O‚ÄòQUV MARKAZI MUHANDISLIK MAKTABI
    </div>
  </header>

  <!-- SERTIFIKAT -->
  <div class="certificate">
    <h1>AVTOMATLASHTIRISH</h1>
  

    <div class="name">Saparaliyev Sharifjon Dilshod o'g'li</div>

    <p>
      muhandislik kursini muvaffaqiyatli yakunlagani
      uchun
    </p>

    <a href="sharifjon.pdf" class="btn" download>
      üìÑ Sertifikatni yuklab olish
    </a>
  </div>

</body>
</html>

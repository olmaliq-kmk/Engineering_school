<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AGMK Muhandislik maktabi ‚Äî Sertifikat</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("bg-school.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== HEADER ===== */
    header.top-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #1f2f3a;
      padding: 14px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .logo {
      height: 70px;   /* LOGO 70px */
      width: auto;
    }

    .header-text {
      color: #f5c400;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      line-height: 1.4;
    }

    /* ===== CERTIFICATE CARD ===== */
    .certificate {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .certificate h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .certificate p {
      font-size: 16px;
      margin: 10px 0;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    /* ===== BUTTON ===== */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 26px;
      background: #00c6ff;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #00a2d4;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .certificate {
        padding: 30px 20px;
        margin: 0 15px;
      }

      .name {
        font-size: 26px;
      }

      .header-text {
        font-size: 12px;
      }

      .logo {
        height: 60px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="top-header">
    <img src="agmk-logo.png" class="logo" alt="AGMK logo">

    <div class="header-text">
      <div>‚ÄúOLMALIQ KON-METALLURGIYA KOMBINATI‚Äù</div>
      <div>AKSIYADORLIK JAMIYATI</div>
      <div>O‚ÄòQUV MARKAZI MUHANDISLIK MAKTABI</div>
    </div>
  </header>

  <!-- ===== CERTIFICATE ===== -->
  <div class="certificate">
    <h1>AGMK Muhandislik maktabi</h1>
    <p>Ushbu sertifikat</p>

    <div class="name">Sharifjon</div>

    <p>
      muhandislik kursini muvaffaqiyatli yakunlagani uchun berildi
    </p>

    <a href="sharifjon.pdf" download class="btn">
      üìÑ Sertifikatni yuklab olish (PDF)
    </a>
  </div>

</body>
</html>
